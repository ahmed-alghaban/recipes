<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit Recipe</title>
</head>
<body>
    <div class="d-flex justify-content-around p-2 navbar pb-3">
        <h1>Edit a Recipe</h1>
        <div class="d-flex justify-content-between" style="width: 15%;">
            <a href="/dashboard">Back to Recipes</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <form action="/update/{{recipes.id}}/recipe" method="post" class="col-6 mx-auto my-5">
        <div>
            {% with messages = get_flashed_messages() %}   
            {% if messages %}                            
                {% for message in messages %}            
                    <p class="bg-danger m-1">{{message}}</p>                   
                {% endfor %}
            {% endif %}
        {% endwith %}
    
            <div class="form-group">
                <label for="name" >Name</label>
                <input type="text" name="name" value="{{recipes.name}}" class="form-control" >
            </div>
            <div class="form-group">
                <label for="description">Descriptions</label>
                <textarea name="description" value="" class="form-control" > {{recipes.description}}</textarea>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions</label>
                <textarea name="instructions" value="" class="form-control" >{{recipes.instructions}}</textarea>
            </div>
        </div>
        <div>
            <div>
                <label for="date_made">Date Made</label>
                <input type="date" name="date_made" value="{{recipes.date_made}}"  class="form-control">
            </div>
            <label for="under_30">Under 30 Mins ? </label>
            <div>
                {% if recipes.under_30 == 1 %}
                <input type="radio" name="under_30" value="yes" class="form-check-input" checked >
                <label for="under_30">yes</label>
                <input type="radio" name="under_30" value="no" class="form-check-input">
                <label for="under_30">no</label>
                {% else %}
                
                <input type="radio" name="under_30" value="yes" class="form-check-input">
                <label for="under_30">yes</label>
                <input type="radio" name="under_30" value="no" class="form-check-input" checked >
                <label for="under_30">no</label>
            </div>
            {% endif %}
        </div>
        <input type="submit" value="Edit recipe" class="mt-2 btn btn-primary">
    </form>
</body>
</html>
