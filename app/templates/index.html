<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}   
        {% if messages %}                            
            {% for message in messages %}            
                <p class="bg-danger m-1">{{message}}</p>                   
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="d-flex justify-content-sm-around p-5">
        
        <form action="/register" method="post" class="card bg-dark text-light" style="width:40%;">
            <h2 class="card-title p-1">Registration</h2>                    
            <div  class="card-body form-group">
                <label for="fname">First Name:</label>
                <input type="text" name="fname" class="form-control">
            </div>
            <div  class="card-body form-group">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" class="form-control">
            </div>
            <div  class="card-body form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div  class="card-body form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control">
            </div>
            <div  class="card-body form-group">
                <label for="confirm">Confirm Password</label>
                <input type="password" name="confirm" class="form-control">
            </div>
            <input type="submit" value="Register" class="m-1 btn btn-primary">

        </form>
        <form action="/login" method="post" class="card bg-dark text-light" style="width:40%; height :25%">
            <h2 class="card-title p-1">Login</h2>
            <div class="card-body form-group">
                <label for="email">Email</label>
                <input type="email" name="email_address" class="form-control">
            </div>
            <div class="card-body form-group">
                <label for="password">Password</label>
                <input type="password" name="password_login" class="form-control">
            </div>
            <input type="submit" value="login" class="m-1 btn btn-primary">
        </form>
    </div>
</body>
</html>
