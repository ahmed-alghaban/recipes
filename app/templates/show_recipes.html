<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="d-flex justify-content-around p-2 navbar pb-3">
        <h1>Welcome {{users.poster.first_name}} {{users.poster.last_name}}</h1>
        <div class="d-flex justify-content-between align-text-bottom" style="width: 15%;">
            <a href="/dashboard">Back to Recipes</a>
            <a href="/logout">Logout</a>
    </div>
    </div>
<div class="text-center pt-3 border">
    <p>Name : {{recipes.name}}</p>
    <p>Under 30 :
        {% if recipes.under_30 == 1 %}
                        yes
                        {% else %}
                        no
                        {% endif %}
    </p>
    <p>instructions : {{recipes.instructions}}</p>
    <p>date made : {{recipes.date_made}}</p>
</div>

</body>
